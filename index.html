<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right_container">
        <h3 class="result">Your Result</h3>
        <div class="circle">
          <div class="circle1">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="great">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tasts.
          </p>
        </div>
      </div>

      <div class="left_container">
        <h1>Summary</h1>
        <div class="inputs">
          <div class="input1">
            <i class="fa-regular fa-circle-bolt"></i>
            <label>Reaction</label>
            <p>80/100</p>
          </div>
          <div class="input2">
            <i class="fa-solid fa-brain"></i>
            <label>Memory</label>
            <p>92/100</p>
          </div>
          <div class="input3">
            <i class="fa-solid fa-message"></i>
            <label>Vebral</label>
            <p>61/100</p>
          </div>
          <div class="input4">
            <i class="fa-regular fa-eye"></i>
            <label>Visual</label>
            <p>73/100</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
